


kind: DaemonSet
apiVersion: apps/v1

metadata:
  name: nginx-deployment
  namespace: nginx

spec:
  selector:
    matchLabels:
      app: nginx

  template:
    metadata:
      name: nginx-pod-daemon
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
